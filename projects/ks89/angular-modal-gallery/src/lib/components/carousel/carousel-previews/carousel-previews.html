<nav class="previews-container"
     [attr.aria-label]="accessibilityConfig?.carouselPreviewsContainerAriaLabel"
     [title]="accessibilityConfig?.carouselPreviewsContainerTitle">

  <ng-container *ngIf="configPreview?.visible">
    <a class="nav-left"
       [attr.aria-label]="accessibilityConfig?.carouselPreviewScrollPrevAriaLabel"
       [tabindex]="configPreview.arrows && start > 0 ? 0 : -1" role="button"
       (click)="onNavigationEvent('left', $event)" (keyup)="onNavigationEvent('left', $event)">
      <div class="inside {{configPreview.arrows && start > 0 ? 'left-arrow-preview-image' : 'left-arrow-preview-image'}}"
           aria-hidden="true"
           [title]="accessibilityConfig?.carouselPreviewScrollPrevTitle"></div>
    </a>

    <div #slidableContainer class="preview-outer-container">
      <div #slidableMenu class="preview-inner-container"
           ksSize [sizeConfig]="{width: carouselConfig && carouselConfig.maxWidth ? carouselConfig.maxWidth : '100%',
                               height: configPreview.size ? configPreview.size.height : defaultPreviewSize.height}">
        <ng-container *ngFor="let preview of images; trackBy: trackById; let index = index">
          <img #img *ngIf="preview?.modal?.img"
               class="inside preview-image {{isActive(preview) ? 'active' : ''}}{{!configPreview.clickable ? ' unclickable' : ''}}"
               [src]="preview.plain?.img ? preview.plain.img : preview.modal.img"
               ksSize [sizeConfig]="{width: preview?.carousel?.size?.width ? preview?.carousel?.size?.width : (configPreview.size ? configPreview.size.width : defaultPreviewSize.width),
                                   height: preview?.carousel?.size?.height ? preview?.carousel?.size?.height : (configPreview.size ? configPreview.size.height : defaultPreviewSize.height)}"
               [attr.aria-label]="preview.modal.ariaLabel ? preview.modal.ariaLabel : ''"
               [title]="preview.modal.title ? preview.modal.title : ''"
               alt="{{preview.modal.alt ? preview.modal.alt : ''}}"
               [tabindex]="0" role="img"
               (click)="onImageEvent(preview, $event)" (keyup)="onImageEvent(preview, $event)"/>
        </ng-container>
      </div>
    </div>

    <a class="nav-right"
       [attr.aria-label]="accessibilityConfig?.carouselPreviewScrollNextAriaLabel"
       [tabindex]="configPreview.arrows && end < images.length ? 0 : -1" role="button"
       (click)="onNavigationEvent('right', $event)" (keyup)="onNavigationEvent('right', $event)">
      <div class="inside {{configPreview.arrows && end < images.length ? 'right-arrow-preview-image' : 'right-arrow-preview-image'}}"
           aria-hidden="true"
           [title]="accessibilityConfig?.carouselPreviewScrollNextTitle"></div>
    </a>
  </ng-container>

</nav>
